<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>여행 갈만해?</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/pages/index.css" />
    <!-- scripts -->
    <script type="text/javascript" src="/js/form.js"></script>
    <script type="text/javascript" src="/js/others.js"></script>
    <!-- fonts -->
    <link rel="preload" href="/fonts/fonts.css" as="style" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h1>여행 갈만해?</h1>
        </div>
        <div>
          <button class="button" type="button">기상특보</button>
        </div>
      </div>
    </header>
    <div class="contents">
      <form>
        <div class="dateGrid">
          <div class="formEach">
            <p class="label">시작일</p>
            <div class="selectContainer">
              <select id="startDate" name="startDate">
                <option value="" selected>선택</option>
              </select>
            </div>
          </div>
          <div class="formEach disabled">
            <p class="label">종료일</p>
            <div class="selectContainer">
              <select id="endDate" name="endDate" disabled>
                <option value="" selected>선택</option>
              </select>
            </div>
          </div>
        </div>
        <div class="formEach" style="margin-bottom: 20px">
          <p class="label">장소</p>
          <div class="searchContainer">
            <input
              type="text"
              id="searchBar"
              name="searchBar"
              placeholder="예시: 부산대학교"
            />
            <ul tabindex="1" id="searchAjax" class="disabled"></ul>
          </div>
        </div>
        <button class="button" disabled type="submit">
          <span class="icon">icon-search</span>
          <span>검색</span>
        </button>
      </form>
      <footer>
        by insd.<br />
        <a href="/about">어플리케이션 정보</a>
      </footer>
    </div>
  </body>
</html>
