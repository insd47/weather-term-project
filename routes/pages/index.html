<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>여행 갈만해?</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- opengraph -->
    <meta property="og:title" content="여행 갈만해?" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weather.insd.dev/" />
    <meta
      property="og:image"
      content="https://weather.insd.dev/assets/ogimage.jpg"
    />
    <meta property="og:description" content="여행지의 날씨를 확인하세요." />
    <meta property="og:site_name" content="여행 갈만해?" />
    <meta property="og:locale" content="ko_KR" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/pages/index.css" />
    <!-- elements -->
    <script type="text/javascript" src="/js/elements.js"></script>
    <!-- tools -->
    <script type="text/javascript" src="/js/tools/others.js"></script>
    <!-- script -->
    <script type="text/javascript" src="/js/index.js"></script>
    <!-- fonts -->
    <link rel="preload" href="/fonts/fonts.css" as="style" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h1>여행 갈만해?</h1>
        </div>
        <div>
          <a
            target="_blank"
            rel="noreferrer"
            href="https://github.com/insd47/weather-term-project"
          >
            <button class="icon-button">
              <insd-github-icon></insd-github-icon>
            </button>
          </a>
        </div>
      </div>
    </header>
    <div id="contents">
      <form action="/search" autocomplete="off">
        <div>
          <div class="formEach startDate">
            <p class="label">시작일</p>
            <div class="selectContainer">
              <select name="startDate">
                <option value="" selected>선택</option>
              </select>
            </div>
          </div>
          <div class="formEach endDate disabled">
            <p class="label">종료일</p>
            <div class="selectContainer">
              <select name="endDate" disabled>
                <option value="" selected>선택</option>
              </select>
            </div>
          </div>
          <div class="formEach position" style="margin-bottom: 20px">
            <p class="label">장소</p>
            <div class="searchContainer">
              <input
                type="text"
                id="searchBar"
                name="placeName"
                placeholder="예시: 부산대학교"
              />
              <ul
                tabindex="1"
                id="searchAjax"
                class="disabled noListFocus"
              ></ul>
            </div>
          </div>
          <div style="display: none">
            <input type="text" name="address" />
            <input type="text" name="latitude" />
            <input type="text" name="longitude" />
          </div>
          <button id="submit" class="button" disabled type="submit">
            <span class="icon">icon-search</span>
            <span>검색</span>
          </button>
        </div>
      </form>
      <insd-footer></insd-footer>
    </div>
  </body>
</html>
