<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>여행 갈만해? | 검색 결과</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/pages/search/index.css" />
    <link rel="stylesheet" href="/css/pages/search/skeleton.css" />
    <link rel="stylesheet" href="/css/pages/search/graph.css" />
    <!-- elements -->
    <script type="text/javascript" src="/js/elements.js"></script>
    <!-- tools -->
    <script type="text/javascript" src="/js/tools/positions.js"></script>
    <script type="text/javascript" src="/js/tools/others.js"></script>
    <script type="text/javascript" src="/js/tools/graph.js"></script>
    <script type="text/javascript" src="/js/tools/weatherCodes.js"></script>
    <script type="text/javascript" src="/js/tools/areaCodes.js"></script>
    <!-- script -->
    <script type="text/javascript" src="/js/search/render.js"></script>
    <script type="text/javascript" src="/js/search/index.js"></script>
    <script type="text/javascript" src="/js/search/get.js"></script>
    <!-- fonts -->
    <link rel="preload" href="/fonts/fonts.css" as="style" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <button class="back" onclick="window.history.back()">
            <insd-icon type="arrow-1-left"></insd-icon>
          </button>
          <insd-icon style="margin-right: 4px" type="pos"></insd-icon>
          <h1 id="pageTitle"></h1>
        </div>
        <div></div>
      </div>
    </header>
    <div id="contents">
      <div id="topTrigger"></div>
      <div class="summary">
        <div class="weather">
          <div
            id="summary-weather-icon"
            class="skeleton"
            data-big
            data-skeleton
          ></div>
          <div class="minmax">
            <span id="summary-weather-min" class="skeleton" data-skeleton
              >--°</span
            >
            <span id="summary-weather-max" class="skeleton" data-skeleton
              >--°</span
            >
          </div>
          <p id="summary-weather-message" class="skeleton" data-skeleton>--</p>
        </div>
        <div
          id="summary-termbar"
          class="termbar skeleton"
          data-big
          data-skeleton
        >
          <div class="item">
            <div style="width: 24px; height: 24px"></div>
            <div>
              <p>-</p>
              <p>-</p>
            </div>
          </div>
        </div>
      </div>
      <div id="warn" class="warn skeleton" data-skeleton>
        <insd-icon type="reload"></insd-icon>
        <span>--</span>
      </div>
      <nav id="tabs">
        <button type="button" data-active>일별</button>
        <button type="button">항목별</button>
      </nav>
      <div id="result" class="byDate">
        <ul>
          <li>
            <div class="date">
              <p>5월 27일</p>
              <p>월요일</p>
            </div>
            <div class="weather">
              <insd-weather-icon type="sun_cloudy"></insd-weather-icon>
              <span>맑고 구름</span>
            </div>
            <div class="others">
              <div class="temperature">
                <span>18°</span>
                <div
                  class="progress"
                  style="--start: 18; --end: 26; --min: 16; --max: 30"
                ></div>
                <span>26°</span>
              </div>
              <div class="dust">
                <span>PM2.5</span>
                <span>나쁨</span>
              </div>
            </div>
          </li>
          <li>
            <div class="date">
              <p>5월 27일</p>
              <p>월요일</p>
            </div>
            <div class="weather">
              <insd-weather-icon type="sun_cloudy"></insd-weather-icon>
              <span>맑고 구름</span>
            </div>
            <div class="others">
              <div class="temperature">
                <span>18°</span>
                <div
                  class="progress"
                  style="--start: 18; --end: 26; --min: 16; --max: 30"
                ></div>
                <span>26°</span>
              </div>
              <div class="dust">
                <span>PM2.5</span>
                <span>나쁨</span>
              </div>
            </div>
          </li>
          <li>
            <div class="date">
              <p>5월 27일</p>
              <p>월요일</p>
            </div>
            <div class="weather">
              <insd-weather-icon type="sun_cloudy"></insd-weather-icon>
              <span>맑고 구름</span>
            </div>
            <div class="others">
              <div class="temperature">
                <span>18°</span>
                <div
                  class="progress"
                  data-start="18"
                  style="--start: 18; --end: 26; --min: 16; --max: 30"
                ></div>
                <span>26°</span>
              </div>
              <div class="dust">
                <span>PM2.5</span>
                <span>나쁨</span>
              </div>
            </div>
          </li>
          <li>
            <div class="date">
              <p>5월 27일</p>
              <p>월요일</p>
            </div>
            <div class="weather">
              <insd-weather-icon type="sun_cloudy"></insd-weather-icon>
              <span>맑고 구름</span>
            </div>
            <div class="others">
              <div class="temperature">
                <span>18°</span>
                <div
                  class="progress"
                  style="--start: 18; --end: 26; --min: 16; --max: 30"
                ></div>
                <span>26°</span>
              </div>
              <div class="dust">
                <span>PM2.5</span>
                <span style="--color-dust: var(--color-red)">나쁨</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <footer>
        by insd.<br />
        <a href="/about">어플리케이션 정보</a>
      </footer>
    </div>
  </body>
</html>
